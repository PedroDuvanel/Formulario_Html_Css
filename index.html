<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"rel="stylesheet"/>

    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Crie e compartilhe o seu evento.</h1>
            <p>O primeiro passo,é preencher esse formulário de inscrição.</p>
        </header>


        <form id="meuformulario">

            <fieldset>
                <div class="fieldset_wrapper">
                    <legend class="legend">Informações do evento</legend>

                    <div class="input_wrapper">
                        <label for="Tevento">Titulo do evento <span> (mínimo de 8 caracteres)</span> </label>
                        <input type="text" id="titulo" name="Tevento" placeholder="Digite seu titulo..." required
                            minlength="8">
                    </div>

                    <div class="input_wrapper">
                        <label for="inURL">Link do evento<span> (comece com https://)</span></label>
                        <input type="url" id="url" name="inURL" placeholder="Digite o link do evento..." required>
                    </div>

                    <div class="input_wrapper">
                        <label for="inwpp">Whatsapp para contato<span> (somente números)</span></label>
                        <input type="tel" id="wpp" name="inwpp" placeholder="Digite o Whatsapp de contato..." required>
                    </div>

                    <div class="input_wrapper">
                        <label for="textarea">Informações extras</label>
                        <textarea name="textarea" id="text" rows="4" cols="50" maxlength="5"
                            placeholder="Digite informações extras..."></textarea>
                    </div>

                    <div class="input_wrapper">
                        <label for="options">Categoria</label>
                        <select id="options" name="options">
                            <option value="Aovivo">Ao vivo</option>
                            <option value="pod">Podcast</option>
                            <option value="Ment">Mentoria</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset_wrapper">
                    <legend>Privacidade</legend>

                    <div class="input_wrapper">
                        <label for="email">E-mail do administrador<span>(digite um email válido)</span></label>
                        <input type="email" id="email" placeholder="Digite seu email..." />
                    </div>

                    <div class="input_wrapper">
                        <label for="senha">Senha de acesso para os participantes<span>(mínimo 8
                                caracteres)</span></label>
                        <input type="password" id="senha" placeholder="Digite uma senha válida..." minlength="8" />
                    </div>

                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="event-private" />
                        <label for="event-private">Evento privado</label>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset_wrapper">
                    <legend>Dia e hora</legend>
                    <div class="coluna3">
                        <div class="input_wrapper">
                            <label for="data">Data</label>
                            <input type="date" id="data" />
                        </div>

                        <div class="input_wrapper">
                            <label for="inicio">Das</label>
                            <input type="time" id="inicio" />
                        </div>

                        <div class="input_wrapper">
                            <label for="fim">Até</label>
                            <input type="time" id="fim" />
                        </div>
                    </div>
                </div>
            </fieldset>
          
    </form>
    <footer>
        <button class="button" form="meuformulario">Salvar evento</button>
    </footer>
    
    </div>
</body>

</html>
